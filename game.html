<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
</head>

<body>

    <div class="main">
        <div class="left">
            <table id='board'>
                <tr>
                    <td id="11"></td>
                    <td id="12"></td>
                    <td id="13"></td>
                </tr>
                <tr>
                    <td id="21"></td>
                    <td id="22"></td>
                    <td id="23"></td>
                </tr>
                <tr>
                    <td id="31"></td>
                    <td id="32"></td>
                    <td id="33"></td>
                </tr>
            </table>
        </div>
        <div class="right">
            <div class="names">
                <p>Name of Player1</p>
                <input type="text" class="player1">
                <p>Name of Player2</p>
                <input type="text" class="player2">
            </div>
            <h2 class="animated flash">Scoring Board</h2>
            <!-- <h2>Scoring Board</h2> -->
            <table class="scoring">
                <tr>
                    <td id="1">player1 wins</td>
                    <td id="2">player2 wins</td>
                    <td id="3">Drawn game</td>
                </tr>
                <tr>
                    <td id="4"></td>
                    <td id="5"></i></td>
                    <td id="6"></td>
                </tr>

            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
