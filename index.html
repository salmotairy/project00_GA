<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="landing-page">
        <header>
            <nav class="navigation">
                <button id="home">Home</button>
                <button id="help"> Help</button>
            </nav>
        </header>
        <div class="heading">
            <h1> Tic Tac Toe</h1>
            <h2> Improve your strategic skills</h2>
        </div>
        <div class="selection">
            <button class="mode">mode</button>
            <button class="opponent">opponent</button>
            <button class="Timed">Timed</button>
            <div id="modeType" class="container">
                <p>easy</p>
                <p>medium</p>
                <p> difficult</p>
            </div>
            <div id="opponentType" class="container">
                <p>computer</p>
                <p>human</p>
            </div>
            <div id="timing" class="container">
                <p>unlimited</p>
                <p>timed</p>
            </div>
        </div>
    </div>
    <table id='board'>
        <tr>
            <td id="11"></td>
            <td id="12"></td>
            <td id="13"></td>
        </tr>
        <tr>
            <td id="21"></td>
            <td id="22"></td>
            <td id="23"></td>
        </tr>
        <tr>
            <td id="31"></td>
            <td id="32"></td>
            <td id="33"></td>
        </tr>
    </table>



    <script src="main.js"></script>
</body>

</html>
