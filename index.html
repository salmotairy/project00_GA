<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>


    <div class="landing-page">
        <header>
            <nav class="navigation">
                <button id="home">Home</button>
                <button id="help"> Help</button>
            </nav>
        </header>

        <div class="heading">

            <h1> Tic Tac Toe</h1>
            <h2> Improve your strategic</h2>
        </div>
        <div class="selection">
            <button class="mode">mode</button>
            <button class="opponent">opponent</button>
            <button class="Timed">Timed</button>
            <div id="modeType" class="container">
                <p>easy</p>
                <p>medium</p>
                <p> difficult</p>
            </div>
            <div id="opponentType" class="container">
                <p>computer</p>
                <p>human</p>
            </div>
            <div id="timing" class="container">
                <p>unlimited</p>
                <p>timed</p>
            </div>
        </div>
    </div>


</body>

</html>
